<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.0/classic/ckeditor.js"></script>
</head>
<body>
<div id="editor"></div>
<script>
    ClassicEditor
        .create(document.querySelector('#editor'), {
            toolbar: [
                'heading', '|', 'bold', 'italic', 'link', 'bulletedList',
                'numberedList', 'fontSize', 'fontFamily', 'undo', 'redo'
            ]
        })
        .catch(error => {
            console.error(error);
        });
</script>
</body>
</html>
